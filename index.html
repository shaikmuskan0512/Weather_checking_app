<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link rel="stylesheet" href="weather.css" />
</head>
<body>
    <div id="result"></div>
  
    <script src="weather.js"></script>
  <div class="card">
    <div class="search">
      <input type="text" id="cityInput" placeholder="Search city name" spellcheck="false" />
      <button id="searchBtn">Search</button>
    </div>
    <div class="weather">
      <img src="rain.png" class="weather-icon" />
      <h1 class="temp">22°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="humidity.png" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="wind.png" />
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>

    document.addEventListener("DOMContentLoaded", function () {
      const apiKey = "cff7754a6271e6a44396f5a4c97bb3ea";

      async function checkWeather(city) {
        try {
          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?units=metric&q=${city}&appid=${apiKey}`
          );

          if (!response.ok) throw new Error("City not found");

          const data = await response.json();
          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML = `${Math.round(data.main.temp)}°C`;
          document.querySelector(".humidity").innerHTML = `${data.main.humidity}%`;
          document.querySelector(".wind").innerHTML = `${data.wind.speed} km/h`;
        } catch (error) {
          alert("Could not fetch weather: " + error.message);
          async function saveCityToDatabase(city) {
  try {
    await fetch("http://localhost:3000/save-city", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ city })
    });
  } catch (error) {
    console.error("Failed to save city:", error);
  }
}
await saveCityToDatabase(data.name);

        }
      }

      // Default city on page load
      checkWeather("Bangalore");

      // Search button click
      document.getElementById("searchBtn").addEventListener("click", function () {
        const city = document.getElementById("cityInput").value.trim();
        if (city) checkWeather(city);
      });
    });
    
  </script>
</body>
</html>
